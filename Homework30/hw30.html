<input id="input" class="input" type="text">
<button id="btn" onclick="checkPhone()">Confirm</button>
<script>
    let enter = document.getElementById("enter");
    
    function checkPhone() {
        let value = document.getElementById("input").value;
        try {
            if (value == "") throw "Введите номер";
            if (isNaN(value)) throw "Запрещенный символ";
            if (value.length < 13) throw "Номер слишком короткий";
            if (value.length > 13) throw "Номер слишком длинный";
        } catch (err) {
            alert (err);
        }
    }

</script>
